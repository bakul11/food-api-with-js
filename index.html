<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,700;1,500&display=swap"
        rel="stylesheet">
    <title>Food Store Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <img src="images/logo.png" alt="img-fluid" class="d-block mx-auto mt-2">
    <!--===============Product Details Show In Ul===============-->
    <div class="row">
        <div class="col-lg-9 mx-auto">
            <div id="showDetails" class="mt-5 mb-5"></div>
        </div>
    </div>
    <!--===============Search Area Start Form Here===============-->
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Please Search Your Favorite Foods"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="searchInput">
                <button class="input-group-text bg-primary text-light fw-bold" id="searchBtn">Search Now</button>
            </div>
        </div>
    </div>
    <!-- Error Message Handle -->
    <p id="errorSearch" class="text-danger text-center fw-bold"></p>
    <!--================Show Product In This Ul================-->
    <div id="showProduct" class="mb-5 mt-5"></div>
    <script src="js/custom.js"></script>
</body>

</html>
